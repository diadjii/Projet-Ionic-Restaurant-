<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu du Jour
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
  <ion-item *ngFor="let plat of plats" >

      <ion-avatar slot="start">
        <img src="/assets/pic/{{plat.img}}"/>
      </ion-avatar>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-label>
              {{plat.nom}}
            </ion-label>
          </ion-row>
          <ion-row>
            {{plat.prix}} FCFA
          </ion-row>
        </ion-grid>
      </ion-label>
      <!-- <ion-icon [name]="plat.icon" slot="start"></ion-icon> -->
      <div class="item-note" slot="end">
       <ion-checkbox color="dark" checked={{plat.checked}} (ionChange)="changeStatus(plat)"></ion-checkbox>
      </div>
  </ion-item>
</ion-list>
</ion-content>
