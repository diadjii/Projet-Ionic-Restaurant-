<ion-header>
  <ion-toolbar>
    <ion-title>Mon Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
     <form #form="ngForm" (ngSubmit)="edit()" method="post">
    <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input [(ngModel)]="user.prenom" name="fName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input [(ngModel)]="user.nom" name="lName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de Passe</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input type="address" [(ngModel)]="user.adresse" name="adresse"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input type="tel" [(ngModel)]="user.phoneNumber" name="phoneNumber"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" color="danger">Enregistrer</ion-button>
  </form>
</ion-content>
